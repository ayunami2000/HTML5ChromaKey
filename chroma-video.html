<!DOCTYPE html>
<html>
<head>
    <title>HTML 5 Chroma Key</title>

    <script>window.hideTimer=setTimeout(function(){},2500);</script>

<body onload="draw();">
<div id="wrapper" class="clearfix">

        <canvas id="videoscreen">
            <p>Sorry your browser does not support HTML5</p>
        </canvas>
    </div>
    <div id="source" onmouseleave="this.style.opacity='0.5';" onmouseenter="this.style.opacity='1.0';">
        <video style="" id="videodata" loop="loop" preload="auto" width="320" height="180" controls>
            <source src="PixieGreenScreen539_512kb.mp4" type='video/mp4' />
            <source src="PixieGreenScreen539.ogv" type='video/ogg' />
            <source src="PixieGreenScreen539.m4v" type='video/mp4' />
        </video>  
    </div>
        <div id="backgroundvideo" style="display: none;">
        <p>Background Video</p>
        <video style="" id="videoBackgrounddata" loop="" preload="auto" autoplay="autoplay" width="320" height="180" src="clouds_512kb.mp4" playsinline>
        </video>
    </div>
</div>
</body>
</html>
